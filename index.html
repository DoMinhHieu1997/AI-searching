<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Searching</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap');

        input {
            border: unset;
        }
        input:focus-visible {
            outline: unset;
        }
        .sentence-input {
            border-right: 1px solid #D9D9D9;
        }
        .big-title {
            font-size: 30px;
            font-family: 'Noto Sans', sans-serif;
        }
        .search-btn-wrapper {
            background: #5d5b5b;
            cursor: pointer;
        }
        .search-btn-wrapper:hover {
            background: #6c6b6b;
        }
        .search-box {
            background: #6497B1;
        }
        .search-btn {
            background-image: url('https://static.vnncdn.net/v1/icon/otoxemay/search2.svg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 25px;
            width: 25px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="big-title text-center py-4">Lorem Ipsum is simply dummy text of the printing</div>
        <div class="search-box row col-5 px-3 py-4 mx-auto d-flex rounded">
            <div class="col-6 p-0">
                <input class="w-100 sentence-input p-2 rounded-start" placeholder="Enter sentence here">
            </div>
            <div class="col-5 p-0">
                <input class="w-100 p-2 keywords-input" placeholder="Enter keywords here" >
            </div>
            <div class="col p-0 search-btn-wrapper rounded-end d-flex align-items-center justify-content-center">
                <div class="search-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
